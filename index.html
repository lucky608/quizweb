<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>simple quiz</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel='stylesheet' type='text/css' media='screen' href='index.css'>
    

</head>
<body>
    
    <div class="full-container">
    <div class="quiz-container" id="quiz" >
        <div class="que-contaner">
        <h2 id="question">question</h2>
        <ul>
            <li>
                <input type="radio" id="a" name="answer" class="answer" />
                <label id="a_text" for="a">option</label>
            </li>
            <li>
                <input type="radio" id="b" name="answer"class="answer"/>
                <label  id="b_text" for="b">option</label>
            </li>
            <li>
                <input type="radio" id="c" name="answer"class="answer"/>
                <label  id="c_text" for="c">option</label>
            </li>
            <li>
                <input type="radio" id="d" name="answer"class="answer"/>
                <label  id="d_text" for="d">option</label>
            </li>
        </ul>
    </div>
</div>

    <div class="btn">
    <button type="button" id="previue" class="btn btn-outline-primary">Previous Que</button>
    <button type="button" id="submit" class="btn btn-outline-success">Submit Quiz</button>

<button type="button" id="next" class="btn btn-outline-secondary">Next Que</button>
</div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>
</html>
